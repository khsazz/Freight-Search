    <script>
    var created = false;
    function create_table()
    {
        event.preventDefault();
        if(created){
            return;
        }
        
     var tbl_display = document.getElementById("tbl_display");
     var no_rows = 3;
     var no_col = 1;
     var tbl = document.createElement('table');
     //checking and adding style
     //checking which style is selected 
        // if (document.table_form.bordered.checked){
        //     tbl.setAttribute("class", "table table-bordered"); 
        // }
        // if (document.table_form.bordered.checked && document.table_form.striped.checked){
        //     tbl.setAttribute("class", "table table-striped table-bordered"); 
        // }
        // if (document.table_form.bordered.checked && document.table_form.striped.checked && document.table_form.condensed.checked){
        //     tbl.setAttribute("class", "table table-bordered table-striped table-condensed"); 
        // }
        // if (document.table_form.bordered.checked && document.table_form.condensed.checked){
        //     tbl.setAttribute("class", "table table-bordered table-condensed"); 
        // }
        // if (document.table_form.striped.checked && document.table_form.condensed.checked){
        //     tbl.setAttribute("class", "table table-striped table-condensed"); 
        // }
        // if (!document.table_form.striped.checked && !document.table_form.condensed.checked && !document.table_form.bordered.checked             ){
        //     tbl.setAttribute("class", "table"); 
        // }
     var tblHead = document.createElement('thead');
     tbl.appendChild(tblHead);
     var tblrow = document.createElement("tr");
     tblHead.appendChild(tblrow);
     for(r=0; r< no_col; r++)
     {
      var tblHeadCell = document.createElement('th');
      tblrow.appendChild(tblHeadCell);
      var thText = document.createTextNode("th is "+r);
      tblHeadCell.appendChild(thText);
     }
     var tblBody = document.createElement("tbody");
     for (var p = 0; p < no_rows; p++) {
            // creates a table row
            var row = document.createElement("tr");
            
            for (var q = 0; q < no_col; q++) {
                // Create a <td> element and a text node, make the text
                // node the contents of the <td>, and put the <td> at
                // the end of the table row
                var cell = document.createElement("td");
                var cellText = document.createTextNode("cell is row"+p+", column "+q);
                cell.appendChild(cellText);
                row.appendChild(cell);
            }
            // add the row to the end of the table body
            tblBody.appendChild(row);
        }
        tbl.appendChild(tblBody);
        //display table
        tbl_display.appendChild(tbl);
        //disable the submit button
      // var submt = document.table_form.Submit;
      // submt.setAttribute("disabled", "disabled");
      created = true;
      } 
      function display_html()
      {
      var tbl_html = document.getElementById('tbl_display').innerHTML;
      var htmlCode = document.createTextNode(tbl_html);
      //alert(tbl_html);
      var tbl_html_display = document.getElementById('html_code');
      tbl_html_display.appendChild(htmlCode);
      //disable generate html button
      var gen_html = document.table_form.generate_html;
      gen_html.setAttribute("disabled", "disabled");
      }
      </script>

        total_time = total_time + b[i].time;
        total_cost = total_cost + b[i].cost;
      }
